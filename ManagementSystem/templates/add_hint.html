<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>הוספת רמז</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'withImages.css' %}?version=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'beauty.css' %}?version=2">
    {% load static %}
    <link rel="stylesheet" href="{% static 'buttoni.css' %}?version=2">
    {% load static %}
    <link rel="stylesheet" href="{% static 'just_want_background.css' %}?version=5">
    {% load static %}
    <link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=4">
    {% load static %}
    <script src="{% static 'attractions.js' %}?version=10"></script>
    {% load static %}
    <script src="{% static 'add_hint.js' %}?version=9"></script>
    {% load static %}
    <script src="{% static 'properties.js' %}?version=2"></script>
    {% load static %}
    <script src="{% static 'syncAttr.js' %}?version=4"></script>
</head>
<body>

<button id="englishBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/usa.JPG');background-size: cover; font-size:24px">
</button>
<button id="hebrewBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/israel.JPG');background-size: cover; font-size:24px">
</button>


<div align="center">
    <label style="font-size: 36px;"><b>:רמזים קיימים</b></label>
    <p id="existing_hints"></p>
    <p style="font-size: 36px;">:תמונות</p>
    <article>
        <output id="result"/>
    </article>
    <p style="font-size: 36px;">:סרטונים</p>
    <article>
        <output id="resultVideos"/>
    </article>
    <p><br/></p>
    <p></p>
    <textarea id="text_hint_id" name="subject" placeholder="כתבי את הרמז..."
              style="direction:rtl;text-align:right;display: none;width:300px;height:200px;border-radius: 10px;"></textarea>
    <textarea id="text_hint_id_english" name="subject" placeholder="write the hint..."
              style="direction:ltr;text-align:left;display: none;width:300px;height:200px;border-radius: 10px;"></textarea>
    <p></p>
    <button class='button google-blue' type="button" id="send_text_hint" style="display: none">שליחה</button>
    <p></p>

    <textarea id="vid_hint_description" placeholder="...כתבי תיאור"
              style="width:340px;height:80px;direction:rtl;text-align:right;display: none"></textarea>
    <p></p>
    <div id="message"></div>
    <video id="vid_hint_id" height="200px" width="350px" controls="" autoplay="" style="display: none"></video>
    <p></p>
    <input type="file" id="vid_hint_browse_id" accept="video/*" onchange="encodeVideoFileAsURL(this)"
           style="display: none">
    <p></p>
    <button class='button google-blue' type="button" id="send_vid_hint" style="display: none">שליחה</button>
    <p></p>

    <p></p>
    <textarea id="pic_hint_description" placeholder="...כתבי תיאור"
              style="width:340px;height:80px;direction:rtl;text-align:right;display: none"></textarea>
    <p></p>
    <p></p>
    <label id="upload_title" style="display: none"><b>:העלאת התמונה</b></label>
    <p></p>
    <input type="file" id="file" onchange="encodeImageFileAsURL(this)" style="display: none"/>
    <p><img id="output" width="200" style="display: none"/></p>
    <p></p>
    <button class='button google-blue' type="button" id="send_pic_hint" style="display: none">שליחה</button>

    <p></p>
    {#<button class="button" id="finish_add_hint" onclick="finishHint()" type="button" style="direction:rtl;text-align:right;">סיימתי!</button>#}
</div>
<nav id="sideMenu"></nav>
{% load static %}
<script src="{% static 'menu_of_add_hint.js' %}?version=2"></script>
{#style="display:none"#}
</body>
</html>
