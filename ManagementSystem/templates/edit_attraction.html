<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'withImages.css' %}?version=2">
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_attr_style.css' %}?version=8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'beauty.css' %}?version=2">
    {% load static %}
    <link rel="stylesheet" href="{% static 'buttoni.css' %}?version=4">
    {% load static %}
    <link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=3">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signInForm.css' %}?version=5">
    {% load static %}
    <script src="{% static 'Map.js' %}?version=1"></script>
    {% load static %}
    <script src="{% static 'attractions.js' %}?version=12"></script>
    {% load static %}
    <script src="{% static 'edit_attraction.js' %}?version=29"></script>
    {% load static %}
    <script src="{% static 'properties.js' %}?version=15"></script>
    {% load static %}
    <script src="{% static 'syncAttr.js' %}?version=4"></script>
</head>

<body>

<button id="englishBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/usa.JPG');background-size: cover; font-size:24px">
</button>
<button id="hebrewBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/israel.JPG');background-size: cover; font-size:24px">
</button>

<div class="paging">
    <div align="center">
        <h2>עריכת אטרקציה</h2>
        <form>
            <label style="font-size: 24px;"><b>:העלאת סרטון</b></label>
            <div id="message"></div>
            <video id="vid_itself" height="200px" width="350px" controls="" autoplay=""></video>
            <input id="video_input" type="file" accept="video/*" onchange="encodeVideoFileAsURL(this)"
                   style="display: none">
            <p id="nameOfVid"></p>
            <button class='button blogger' onclick="uploadVideoBTNclick()" type="button" style="width: 320px;">Upload
                Video
            </button>

            <p></p>
            <label style="font-size: 20px;"><b>:העלאת תמונה למידע על אטרקציה</b></label>
            <p></p>
            <article>
                <label for="files">Select multiple files: </label>
                <input id="files" type="file" multiple/>
                <output id="result"/>
            </article>

            <div class="container">
                <label style="font-size: 24px;"><b>שם האטרקציה</b></label>
                <input type="text" id="attr_name" placeholder="שם האטרקציה" name="attr_name"
                       style="direction:rtl;text-align:right;"
                       required>
                <input type="text" id="attr_name_english" placeholder="attraction name" name="attr_name_eng"
                       style="display:none;direction:ltr;text-align:left;"
                       required>
                <p></p>
                <label style="font-size: 24px;"><b>תיאור</b></label>
                <textarea id="desc" name="attr_desc" placeholder="הכניסי תיאור אטרקציה"
                          style="direction:rtl;text-align:right;width:310px;height:200px"></textarea>
                <textarea id="desc_english" name="attr_desc_eng" placeholder="enter attraction description"
                          style="display:none;direction:ltr;text-align:left;width:310px;height:200px"></textarea>
                <p></p>

                <label for="subt" style="font-size: 24px;text-align: right"><b>תסריט</b></label>
                <textarea id="subt" name="attr_subt" placeholder="הכנסי תסריט..."
                          style="direction:rtl;text-align:right;width:310px;height:200px"></textarea>
                <textarea id="subt_english" name="attr_subt_eng" placeholder="enter subtitles..."
                          style="display:none;direction:ltr;text-align:left;width:310px;height:200px"></textarea>
                <p><br/></p>
                <button class='button google-blue' id="saveEditBTN" type="button"
                        style="width: 220px;">שמירה
                </button>
                <button class='button google-blue' id='delete_point' type="button"
                        style="width: 220px;">מחיקת נקודה
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <nav id="sideMenu"></nav>
    {% load static %}
    <script src="{% static 'menu_of_edit_attractions.js' %}?version=3"></script>
</div>

</body>
</html>
