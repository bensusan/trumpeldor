<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<link rel="stylesheet" href="{% static 'edit_attr_style.css' %}?version=5">
    {% load static %}
<link rel="stylesheet" href="{% static 'beauty.css' %}?version=2">
    {% load static %}
<link rel="stylesheet" href="{% static 'buttoni.css' %}?version=2">
    {% load static %}
<link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=3">
{% load static %}
<link rel="stylesheet" href="{% static 'signInForm.css' %}?version=5">

              {% load static %}
<script src="{% static 'Map.js' %}"?version="1"></script>
    {% load static %}
    <script src="{% static 'attractions.js' %}?version=3"></script>
    {% load static %}
<script src="{% static 'edit_attraction.js' %}?version=3"></script>
     {% load static %}
<script src="{% static 'properties.js' %}?version=12"></script>
</head>

<body>


<div class="paging">
<div align="center">
<h2>עריכת אטרקציה</h2>
<form>

    <label style="font-size: 24px;"><b>:העלאת סרטון</b></label>

    <div id="message"></div>
<video id="vid_itself" height="200px" width="350px" controls="" autoplay=""></video>
    <input id="video_input" type="file" accept="video/*" onchange="encodeVideoFileAsURL(this)" style="display: none">
<button class='button blogger' onclick="uploadVideoBTNclick()" type="button" style="width: 320px;">Upload Video</button>

    <p></p>
    <label style="font-size: 20px;"><b>:העלאת תמונה למידע על אטרקציה</b></label>
<p></p>
<input type="file" onchange="encodeImageFileAsURL(this)"/>
<p><img id="output" width="200"/></p>


  <div class="container">

    <label style="font-size: 24px;"><b>שם האטרקציה</b></label>
    <input  type="text" id="attr_name" placeholder="שם האטרקציה" name="attr_name" style="text-align:right;" required>
<p></p>
    <label style="font-size: 24px;"><b>תיאור</b></label>
      <textarea id="desc" name="attr_desc" placeholder="הכניסי תיאור אטרקציה" style="direction:rtl;text-align:right;width:310px;height:200px"></textarea>
<p></p>
      <label for="pop" style="font-size: 24px;"><b>הודעת פופ-אפ בהגעה לנקודה</b></label>
    <input  type="text" id="pop" placeholder="הקלידי הודעה..." name="attr_pop" style="direction:rtl;text-align:right;" required>
<p></p>
      <label for="subt" style="font-size: 24px;text-align: right"><b>כתוביות</b></label>

      <textarea type="text" id="subt" placeholder="הכנסי כתוביות..." name="attr_subt" style="direction:rtl;text-align:right;width: 310px;height: 200px; overflow: scroll"> </textarea>

<p><br/></p>
    <button class='button google-blue' onclick="finishEditingAttraction()" type="button" style="width: 220px;">שמירה</button>
    <button class='button google-blue' onclick="deletePoint()" id='delete_point' type="button" style="width: 220px;">מחיקת נקודה</button>


  </div>

</form>


</div>
</div>

<div>

<nav id="sideMenu"></nav>
{% load static %}
<script src="{% static 'menu_of_edit_attractions.js' %}?version=2"></script>

</div>


</body>
</html>
