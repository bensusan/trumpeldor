<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'beauty.css' %}?version=3">
    {% load static %}
    <link rel="stylesheet" href="{% static 'buttoni.css' %}?version=2">
    {% load static %}
    <link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=5">
    {% load static %}
    <link rel="stylesheet" href="{% static 'just_want_background.css' %}?version=4">
    {% load static %}
    <script src="{% static 'attractions.js' %}?version=12"></script>
    {% load static %}
    <script src="{% static 'add_info.js' %}?version=12"></script>
    {% load static %}
    <script src="{% static 'properties.js' %}?version=4"></script>
    {% load static %}
    <script src="{% static 'syncAttr.js' %}?version=6"></script>
</head>
<body>

<button id="englishBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/usa.JPG');background-size: cover; font-size:24px">
</button>
<button id="hebrewBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/israel.JPG');background-size: cover; font-size:24px">
</button>

<header>
    <h1>מידע נוסף</h1>
</header>

<div id="form">

    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>

    <form id="waterform" method="post">


        <div class="formgroup" id="message-form">

            <label id="vid_title" style="text-align: right; display: none">:העלאת סרטון</label>
            <p></p>
            <!--<div id="message"></div>-->
            <video id="vid_itself" height="200px" width="350px" controls="" autoplay="" style="display: none"></video>
            <input id="video_input" type="file" accept="video/*" onchange="encodeVideoFileAsURL(this)"
                   style="display: none">
            <p></p>
            <button class='button blogger' onclick="doVideo()" id="upvidBTN" type="button"
                    style="width: 331px;display: none">Upload Video
            </button>


            <label id="pic_title" style="text-align: right; display: none">:העלאת תמונה</label>
            <input id="picInput" type="file" style="display: none" onchange="encodeImageFileAsURL(this)"/>
            <p><img id="output" width="200" style="display: none"/></p>


            <label style="text-align: right">:שם האפליקציה</label>
            <textarea id="appName" style="text-align: right; width:500px;height: 60px;"></textarea>
            <textarea id="appNameEnglish" style="display:none;text-align: right; width:500px;height: 60px;"></textarea>
            <label style="text-align: right">:על האפליקציה</label>
            <textarea id="aboutApp" style="text-align: right; width:500px;height: 300px;"></textarea>
            <textarea id="aboutAppEnglish"
                      style="display:none;text-align: right; width:500px;height: 300px;"></textarea>
            <label style="text-align: right">:איך משחקים</label>
            <textarea id="howToPlay" style="text-align: right; width:500px;height: 300px;"></textarea>
            <textarea id="howToPlayEnglish"
                      style="display:none;text-align: right; width:500px;height: 300px;"></textarea>
        </div>
        <p><br/></p>
        <input class="yahoo" id="sendInfo" type="button" value="שליחת המידע הנוסף"/>
        <p></p>
        <input class="yahoo" id="clear" type="button" value="נקה"/>
        <p><br/><br/><br/></p>
        <p><br/></p>
    </form>
</div>


<nav id="sideMenu"></nav>
{% load static %}
<script src="{% static 'menu_of_add_info.js' %}?version=4"></script>

</body>
</html>
