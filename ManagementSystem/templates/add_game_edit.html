<!DOCTYPE html>
<html>
<head>

{% load static %}

      {% load static %}
<link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=4">
 {% load static %}

    {% load static %}

<script src="{% static 'add_game.js' %}?version=18"></script>
      {% load static %}
<script src="{% static 'attractions.js' %}?version=9"></script>
     {% load static %}

</head>
<body>
<button id="englishBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/usa.JPG');background-size: cover; font-size:24px">
</button>
<button id="hebrewBTN" class="language"
        style="height: 58px;width: 100px; background-image: url('../static/israel.JPG');background-size: cover; font-size:24px">
</button>
<div align="center">
<h2>הוספת משחק</h2>
<form>
  <div class="container">

      <button class='yahoo' type="button" id="sliding_puzzle_button">פאזל הזזה</button>
      <button class='yahoo'type="button" id="drag_puzzle_button">פאזל גרירה</button>
      <button class='yahoo' type="button" id="capture_task">משימת צילום</button>

      <p id="p1" style="display: none"></p>
      <label id="sureLBL" style="text-align: right; display: none">?האם את בטוחה</label>
      <p id="p2" style="display: none"></p>
      <button class='yahoo' type="button" id="noBTN" style="width: 100px; display: none">לא</button>
      <button class='yahoo' type="button" id="yesBTN" style="width: 100px; display: none">כן</button>
      <p id="p3" style="display: none"></p>

      <textarea id="game_instructions_text" placeholder="כתבי את הוראות המשחק..." style="display: none;direction:rtl;text-align:right;height:100px;width:250px"></textarea>
      <textarea id="game_instructions_text_english" placeholder="write game instructions..." style="display: none;direction:ltr;text-align:left;height:100px;width:250px"></textarea>
      <button class='yahoo' type="button" id="sendPhotoGame" style="width: 100px; display: none">שליחה</button>


  </div>


</form>
</div>
<nav id="sideMenu"></nav>
{% load static %}
<script src="{% static 'games_menu_edit.js' %}?version=3"></script>
