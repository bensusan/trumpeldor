<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'Map.css' %}?version=1">
{% load static %}
<script src="{% static 'attractions.js' %}?version=4"></script>
</head>
<body>
<button onclick="window.location.href='/main'" type="button">Back to menu</button>

<div id="map">
{% load static %}
<script src="{% static 'Map.js' %}?version=3"></script>

    async defer>
    </script>

</div>

<div class="buttonStyle">

<button id="add_attraction" type="button">Add Attraction</button>
<button id="edit_attraction" type="button">Edit Attraction</button>
</div>
<p></p>
<input type="text" id="manual_lat" placeholder="Enter latitude" required>
<input type="text" id="manual_lng" placeholder="Enter longitude" required>
<button id="add_manually" type="button">Add Manually</button>

</body>
</html>
