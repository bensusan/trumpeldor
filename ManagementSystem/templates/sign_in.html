<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'signInForm.css' %}?version=2">

    {% load static %}
<script src="{% static 'sign_in.js' %}?version=4"></script>
 {% load static %}
<script src="{% static 'properties.js' %}?version=2"></script>
</head>
<body>
<div align="center">

<h2>Login Form</h2>

<form>
<p id="errorMsg"></p>
  <div class="container">


    <label for="uname"><b>Username</b></label>
    <input type="text" id="user_name" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="psw" required>

    <button onclick="checkPassword()" type="button">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>
</body>
</html>
