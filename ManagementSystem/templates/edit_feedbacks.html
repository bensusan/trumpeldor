<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>עריכת משוב</title>
     {% load static %}
<link rel="stylesheet" href="{% static 'just_want_background.css' %}?version=1">
    {% load static %}
<link rel="stylesheet" href="{% static 'SideMenu.css' %}?version=4">
    {% load static %}
<script src="{% static 'edit_feedbacks.js' %}?version=6"></script>
    {% load static %}
<script src="{% static 'attractions.js' %}?version=3"></script>
     {% load static %}
<script src="{% static 'properties.js' %}?version=3"></script>
</head>
<body>


<div class="exist_list" align="center" style="width: 500px;">
    <label><b>:שאלות משוב קיימות</b></label>
<p id="existing_fbs"></p>
<p></p>
    <p></p>
<textarea id="write_fb_to_change" placeholder="Write Feedback ID..." style="display: none"></textarea>
<button type="button" id="edit_chosen_fb" style="display: none">עריכה</button>
    <textarea id="write_fb_txt" placeholder="Write Feedback Question here..." style="display: none"></textarea>
<p></p>
    <p></p>
    <p id="first" style="display: none">שאלה:</p>
     <p></p>
    <textarea type="text" id="fbquestion" placeholder="Enter Feedback Question" style="width: 310px;height: 200px; overflow: scroll;display: none"> </textarea>

    <p></p>
    <p id="second" style="display: none">סוג המשוב:</p>
     <p></p>
    <select id="feedback_type" style="display: none">
      <option value="opt1">משוב טקסט</option>
      <option value="opt2">משוב ציון</option>
    </select>

    <p></p>
     <button class="button" id="send_feedback" type="button" style="display: none">שליחת השאלה</button>
<p></p>
<p></p>


<p></p>
<select id="write_fb_id_to_delete" style="display: none">
  <option id="dcb1" value="1" style="display: none;">1</option>
  <option id="dcb2" value="2" style="display: none;">2</option>
  <option id="dcb3" value="3" style="display: none;">3</option>
  <option id="dcb4" value="4" style="display: none;">4</option>
  <option id="dcb5" value="5" style="display: none;">5</option>
  <option id="dcb6" value="6" style="display: none;">6</option>
  <option id="dcb7" value="7" style="display: none;">7</option>
  <option id="dcb8" value="8" style="display: none;">8</option>
  <option id="dcb9" value="9" style="display: none;">9</option>
  <option id="dcb10" value="10" style="display: none;">10</option>
</select>

    <p></p>
<button type="button" id="delete_chosen_fb" style="display: none">מחיקה</button>
<p></p>
<button class="button" onclick="doneEditingFbs()" type="button">!סיימתי</button>


</div>
<div>
<nav id="sideMenu"></nav>
{% load static %}
<script src="{% static 'menu_for_edit_feedbacks.js' %}?version=4"></script>

</div>
</body>
</html>
