<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mybackground {
 background: url("../shared/images/backim.jpg") no-repeat center center fixed;
  background-size: cover;
  height: 100%;
  overflow: hidden;

}

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 6px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit2] {
  background-color: #4CAF50;
  color: white;
  padding: 2px 5px;
  border: none;
  border-radius: 2px;
  cursor: pointer;
}
input[type=submit2]:hover {
  background-color: #45a049;
}
input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body class="mybackground">

<h3>American Question</h3>

<div class="container">

      <label for="question">Question</label>
    <textarea id="question" name="question" placeholder="Write Question..." style="height:100px"></textarea>

    <label for="ans1">Answer 1</label>
    <input type="text" id="ans1" name="answer1" placeholder="Write optional answer...">

    <label for="ans2">Answer 2</label>
    <input type="text" id="ans2" name="lastname" placeholder="Write optional answer...">

      <label for="ans3">Answer 3</label>
    <input type="text" id="ans3" name="lastname" placeholder="Write optional answer...">

    <label for="ans4">Answer 4</label>
    <input type="text" id="ans4" name="lastname" placeholder="Write optional answer...">


    <input onclick="success()" type="submit"  value="Submit">
</div>
<input onclick="back()" type="submit2"  value="Back to the main point page">
<script>
function success() {
   alert("American Question was added successfully!!!");
   window.location.href = "addPoint.html";
   }
function back() {
   window.location.href = "addPoint.html";
   }
</script>
</body>
</html>
